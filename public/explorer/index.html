<!DOCTYPE html>
<html>
    <head>
        <title>Book Store API Explorer</title>
        <link href="/explorer/images/swagger_fav.png" type="image/png" rel="icon"/>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href='/explorer/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
        <script src='/explorer/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
        <script src='/explorer/lib/jquery.slideto.min.js' type='text/javascript'></script>
        <script src='/explorer/lib/jquery.wiggle.min.js' type='text/javascript'></script>
        <script src='/explorer/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
        <script src='/explorer/lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
        <script src='/explorer/lib/underscore-min.js' type='text/javascript'></script>
        <script src='/explorer/lib/backbone-min.js' type='text/javascript'></script>
        <script src='/explorer/lib/swagger.js' type='text/javascript'></script>
        <script src='/explorer/swagger-ui.js' type='text/javascript'></script>

        <style type="text/css">
            .swagger-ui-wrap {
                max-width: 960px;
                margin-left: auto;
                margin-right: auto;
            }

            .icon-btn {
                cursor: pointer;
            }

            #message-bar {
                min-height: 30px;
                text-align: center;
                padding-top: 10px;
            }

            .message-success {
                color: #89BF04;
            }

            .message-fail {
                color: #cc0000;
            }
        </style>

        <script type="text/javascript">
            $(function () {
                window.swaggerUi = new SwaggerUi({
                    discoveryUrl:"../resources.json",
                    apiKey:"",
                    apiKeyName: "token",
                    dom_id:"swagger-ui-container",
                    supportHeaderParams: true,
                    supportedSubmitMethods: ['get', 'post', 'put', 'patch', 'delete'],
                    onComplete: function(swaggerApi, swaggerUi){
                        if(console) {
                            console.log("Loaded SwaggerUI")
                            console.log(swaggerApi);
                            console.log(swaggerUi);
                        }
                    },
                    onFailure: function(data) {
                        if(console) {
                            console.log("Unable to Load SwaggerUI");
                            console.log(data);
                        }
                    },
                    docExpansion: "none"
                });

                window.swaggerUi.load();
            });

        </script>
    </head>

    <body>
        <div id='header'>
            <div class="swagger-ui-wrap">
                <a id="logo" href="https://github.com/Luracast/Restler-API-Explorer" target="_blank">Book Store API</a>
                <form id='api_selector'>
                    <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="hidden"/></div>
                    <div class='input'><input placeholder="token" id="input_apiKey" name="apiKey" type="text"/></div>
                    <div class='input'><a id="explore" href="#">Explore</a></div>
                </form>
            </div>
        </div>
        <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
        <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </body>
</html>
